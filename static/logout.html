<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Corporate Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .header {
            color: red;
        }
    </style>
</head>
<body>
    <header class="header text-center py-4">
        <h1 class="text-4xl">Corporate Management System</h1>
    </header>
    
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md text-center">
            <h2 class="text-3xl font-bold mb-6">Logout</h2>
            <button id="logout-button" class="w-full bg-red-600 text-white p-2 rounded-lg hover:bg-red-700">Logout</button>
        </div>
    </div>
    
    <script>
        document.getElementById('logout-button').addEventListener('click', async function() {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                }
            });
            const result = await response.json();
            alert(result.msg);
            if (response.status === 200) {
                localStorage.removeItem('access_token');
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
